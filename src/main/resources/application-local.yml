spring:
  application:
    name: product_auction-dev

  datasource:
    url: jdbc:postgresql://localhost:5432/product_auction_dev_db
    username: dev_user
    password: dev_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: true

server:
  port: 8082  # 개발 서버 포트 설정
